---
layout: default
title: engeld's Blog
---
  <div id="home">
    <br />
    <ul class="posts">
      {% for post in site.posts %}
        <h3>{{ post.date | date: "%d.%m.%Y" }}</h3>
        <a href="{{ post.url }}"><h3 class="title">{{ post.title }}</h3></a>
        <li>{{ post.content }}</li>
      {% endfor %}
    </ul>
  </div>
